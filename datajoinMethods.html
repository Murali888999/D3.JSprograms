<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <p></p>
    <div></div>
    <script>
         d3.select("p")
         .datum("10")
         .text(function(d) {
            return "Using existing paragraph and  the data " + d + " assigning";
         });
         d3.select("div")
         .datum(100)
         .append("p")
         .text(function(d) {
            return "Creating new paragraph  and the data " + d + " is assigning.";
         });
    </script>
</body>
</html>
