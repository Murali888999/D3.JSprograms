<!DOCTYPE html>
<html>
<head>
    <script  src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div id="svgcon"></div>
    <script>
         var width = 300;
         var height = 400;        
         var svg = d3.select("#svgcon")
            .append("svg")
            .attr("width", width)
            .attr("height", height);       
         svg.append("circle")
            .attr("cx", 200)
            .attr("cy", 50)
            .attr("r", 40)
            .attr("fill", "pink");
    </script>
</body>
</html>
